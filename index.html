<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside class="side-image">
    <img src="/assets/green-leaf-plant.jpg" alt="green-leaf-plant">
  </aside>
  <main class="main">
    <section class="main-header">
      <p class="main-header-text">
        This is not a real online service! You know you need something like this in your life
        to help you realize your deepest dreams. Sign up <strong>now</strong> to get started.
      </p>
      <p class="main-header-text">
        You <strong>know</strong> you want to.
      </p>
    </section>
    <section class="main-sign-up-form">
      <h3 class="main-sign-up-form-header">Let's do this!</h3>
      <form action="#" method="post">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" minlength="1" maxlength="20" required>
          </div>
          <div class="form-group">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name" minlength="1" maxlength="20" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" maxlength="50" required>
          </div>
          <div class="form-group">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone" maxlength="15" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" minlength="6" maxlength="12" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-password" id="confirm-password" minlength="6" maxlength="12" required>
          </div>
        </div>
    </section>
    <section class="main-bottom-section">
      <button type="submit" class="btn">Create Account</button>
    </form>

      <p class="login-text">Already have an account? <span><a href="#">Log in</a></span></p>
    </section>
  </main>
</body>
</html>
